name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Collect APK
        run: |
          ls -l app/build/outputs/apk/debug
          cp app/build/outputs/apk/debug/*.apk sms2wxwork-debug.apk
          sha256sum sms2wxwork-debug.apk || shasum -a 256 sms2wxwork-debug.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sms2wxwork-debug
          path: sms2wxwork-debug.apk
          retention-days: 30
